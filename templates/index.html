<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">


</head>
<body>

<div class="header">
  <h2><a href="/" style="text-decoration:none; color:hsl(0, 76%, 8%)" >MKBlogs</a></h2>
</div>



<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.content|truncatewords:35}}</p>
        <p><a href="/post/{{post.id}}" id="readme"><b>[Read more..]</b></a></p>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
